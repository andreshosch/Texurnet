<div class="setIdioma">
  <div>
    <select (change)="changeLanguage($event)">
      <option value="es" [selected]="idiomaSeleccionado === 'es'">{{ 'ESPANOL_MESSAGE' | translate }}</option>
      <option value="it" [selected]="idiomaSeleccionado === 'it'">{{ 'ITALIANO_MESSAGE' | translate }}</option>
      <option value="pt" [selected]="idiomaSeleccionado === 'pt'">{{ 'PORTUGUES_MESSAGE' | translate }}</option>
    </select>
  </div>
  <div>
    <img src="{{idioma}}" alt="">
  </div>
</div>
