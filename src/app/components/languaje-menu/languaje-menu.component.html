<div class="setIdioma">
  <div>
    <select (change)="changeLanguage($event)">
      <option value="es" [selected]="idiomaSeleccionado === 'es'">Español</option>
      <option value="it" [selected]="idiomaSeleccionado === 'it'">Italiano</option>
      <option value="pt" [selected]="idiomaSeleccionado === 'pt'">Portugués</option>
    </select>
  </div>
  <div>
    <img src="{{idioma}}" alt="">
  </div>
</div>
