<app-navbar></app-navbar>
<div class="container">
    <mat-toolbar>
        <span>{{titulo}}</span>
    </mat-toolbar>

    <mat-card style="margin-top: 30px;">
        <form [formGroup]="form" (ngSubmit)="agregarCliente()">
            <mat-grid-list cols="4" rowHeight="70px">
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Nombre</mat-label>
                        <input matInput autocomplete="off" formControlName="nombre">
                    </mat-form-field>
                </mat-grid-tile>
                <!-- <mat-grid-tile [colspan]="3" [rowspan]="7">
                    <img src="../../../../../assets/img/usuario.png" width="15%">
                </mat-grid-tile> -->
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Apellido</mat-label>
                        <input matInput autocomplete="off" formControlName="apellido">
                    </mat-form-field>
                </mat-grid-tile>
                 <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Ciudad</mat-label>
                        <input matInput autocomplete="off" formControlName="ciudad">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Tipo Licencia</mat-label>
                        <input matInput autocomplete="off" formControlName="tipoLicencia">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Nro Serie</mat-label>
                        <input matInput autocomplete="off" formControlName="nroSerie">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Contrase√±a</mat-label>
                        <input matInput autocomplete="off" formControlName="password">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Fecha Licencia</mat-label>
                        <input matInput [matDatepicker]="picker1" [min]="minimo"
                        formControlName="fechaLicencia">
                    <mat-datepicker-toggle matIconSuffix [for]="picker1">
                        <mat-icon matDatepickerToggleIcon>date_range</mat-icon>
                    </mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
                 </mat-grid-tile>
                <mat-grid-tile [colspan]="4" [rowspan]="2">
                    <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Aceptar</button>
                    <button mat-raised-button color="primary" style="margin-left: 20px;" routerLink="/clientes">Volver</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
<app-footer></app-footer>
